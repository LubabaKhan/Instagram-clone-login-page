<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <section class="wrapper">
        <div class="left">
            <img src="img/Screenshot 2023-09-12 163049.png" alt="">
        </div>
        <div class="right">
            <div class="panel-login">
                <img src="img/insta logo.jpeg" alt="logo" id="logo">
                <form action="">
                    <input type="text" name="username" required class="input-box"
                        placeholder="Phone number, username or email">

                        <input type="password" name="password" required class="input-box"
                        placeholder="type your password">

                        <input type="submit" name="submit"  class="button" value="login">
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>footer content</p>
    </footer>
</body>

</html>
